<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>

		<!--put your external stylesheet links here-->
        <link rel="stylesheet" href="lib/leaflet.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <!--this link was causing the popups to behave oddly, and does not appear necessary though mapbox claimed it was for custom styles: <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' /> -->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />
	</head>

	<body>
        
        <div class="container-fluid ">
            <div class="row">
                <div class="col my-sidebar no-padding">
                    <div id="title">
                        <img src="img/NationalParkGraphic4.svg" alt = "National Park Visitor Count" />
                    </div>
                    <nav class='menu-ui'>
                        <a href='#' class='active' data-filter='all'>All</a>
                        <a href='#' class ='secondlink' data-filter='small'>&lt; 2 million</a>
                        <a href='#' class = 'thirdlink' data-filter='medium'>2 - 4 million</a>
                        <a href='#' data-filter='big'>&gt; 4 million</a>
                    </nav>
                    <div id="panel">
                        <p>This is a map of the most popular, well-visited National Parks in the United States. Want to know more? Click on one of the parks!</p>
                    </div>
                    <div id = "sliderholder">
                        <div id="slider">
                        </div>
                    </div>
                    <div id="legendcont">
                        <div class="baselegend">
                            <img src="img/forest.svg"/> Forest  <br> <img src="img/grassland.svg"/> Grassland
                            
                        </div>
                        <div class="baselegend2">
                            <img src="img/cropgraze.svg"/> Cropland&nbsp;<br><img src="img/scrubdesert.svg"/> Scrubland
                        </div>
                    </div>
                </div>
                <div class="col text-center no-padding">
                    <div id='map'></div>
                </div>
            </div>
        </div>
        

        
     
	
        

		<!--put your external script links here-->
        <script src="lib/jquery-3.3.1.js"></script>
	    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
        <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
        <script src="lib/leaflet-src.js"></script>
        <script src="js/geojson.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
